<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ecommerce Website">
  <meta name="keywords" content="add to cart, buy, shipped">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Thrift AF</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 80px 20px;
    }
    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      background: #000;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 184, 0, 0.3);
    }
    h2 {
      color: #ffb800;
      margin-bottom: 25px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 184, 0, 0.3);
      padding: 15px 0;
    }
    .cart-item img {
      width: 80px;
      border-radius: 8px;
    }
    .cart-item h3 {
      flex: 1;
      margin-left: 20px;
      text-align: left;
    }
    .cart-item p {
      color: #ffb800;
      margin-right: 20px;
    }
    .remove-btn {
      background: #ff4747;
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .remove-btn:hover {
      background: #ff6f6f;
    }
    .total {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #ffb800;
    }
    .checkout-btn {
      margin-top: 25px;
      background: #ffb800;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .checkout-btn:hover {
      background: #ffc933;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Total: KSh 0</div>
    <button class="checkout-btn">Checkout</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name} (x${item.quantity})</h3>
          <p>KSh ${item.price * item.quantity}</p>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartContainer.appendChild(div);
        total += item.price * item.quantity;
      });

      cartTotal.innerText = "Total: KSh " + total;

      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const index = btn.getAttribute("data-index");
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        });
      });
    }

    renderCart();
  </script>
</body>
</html>
