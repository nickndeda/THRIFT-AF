    <script>
      const carousels = document.querySelectorAll('.carousel');
      let index = 0;

      setInterval(() => {
        carousels.forEach(carousel => {
          const slides = carousel.querySelectorAll('.slide');
          slides.forEach(slide => slide.classList.remove('active'));
